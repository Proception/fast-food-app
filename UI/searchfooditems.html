<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="author" content="Benedict Esimaje">
		<meta name="keywords" content="Order food, fast food, online food booking">
		<title>Fast Food Fast | Search Items </title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<header>
			<div class="container">
				<div id="brand-logo">
					<h1> <span class="">Fast</span> Food Fast</h1>
				</div>
				<nav>
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Admin</a></li>
						<li><a href="">Menu</a></li>
						<li><a href="">Login</a></li>
						<li><a href="">Signup</a></li>
						<li><a href="">About us</a></li>
						<li><a href="">Settings</a></li>
						<li><a href="">Order History</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<h2> Search and Delete Food Items </h2>
		<section class="order">
			<div class="container">
				<div class="controls">
					<div class="search-box">
						<input type="text" name="" placeholder="Search Orders">
					</div>
					<div class="search-button">
						<input class="button" type="button" name="" value="Search">
					</div>
					<div class="sort-controls">
						<select>
						    <option value="0" label="Sort by:"></option>
						    <option value="1" label="Available"></option>
						    <option value="2" label="Finished"></option>
						</select>
					</div>
				</div>
			</div>
		</section>
		<section class="order">
			<div class="container">
				<div class="food-item">
					<div class="item-details">
						<p><label for="foodid">food ID :</label><span>MT223343432111</span></p>
						<p><label for="foodname">food Name :</label><span>Asun</span></p>
						<p><label for="uploaddate">Upload Date :</label><span>30 August, 2016</span></p>
						<p><label for="price">Price per unit :</label><span>#10,000</span></p>
						<p><label for="quantityavailable">quantity available:</label> <span>10 portions</span></p>
					</div>
					<div class="item-commands">
						<p><img src="images/asun.jpg"></p>
						
					</div>
				</div>
			</div>
		</section>
		
		<footer>
			<p>Fast Food Fast Copyright &copy; 2018</p>
		</footer>
	</body>
</html>
