<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="author" content="Benedict Esimaje">
		<meta name="keywords" content="Order food, fast food, online food booking">
		<title>Fast Food Fast | Sign Up </title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<header>
			<div class="container">
				<div id="brand-logo">
					<h1> <span class="">Fast</span> Food Fast</h1>
				</div>
				<nav>
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Admin</a></li>
						<li><a href="">Menu</a></li>
						<li><a href="">Login</a></li>
						<li><a href="">Signup</a></li>

					</ul>
				</nav>
			</div>
		</header>
		<section>
			<div class="container">
				<div id="wrapper">
				<h1>Enter Registration Details</h1>
					<div class="register">
						<p><input class="reg-control" placeholder="Email" type="email" name=""></p>
						<p><input class="reg-control" placeholder="Full Name" type="text" name=""></p>
						<p><input class="reg-control" placeholder="Phone number" type="number" name=""></p>
						<p><input class="reg-control" placeholder="password" type="password" name=""></p>
						<p><input class="reg-control" placeholder="Confirm Password" type="password" name=""></p>
						<p><input type="button" name="" value="Login"></p>
						<h5>Dont have an account click <a href="">here</a></h5>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<p>Fast Food Fast Copyright &copy; 2018</p>
		</footer>
