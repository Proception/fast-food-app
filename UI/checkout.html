<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="author" content="Benedict Esimaje">
		<meta name="keywords" content="Order food, fast food, online food booking">
		<title>Fast Food Fast | checkout </title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<header>
			<div class="container">
				<div id="brand-logo">
					<h1> <span class="">Fast</span> Food Fast</h1>
				</div>
				<nav>
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Admin</a></li>
						<li><a href="">Menu</a></li>
						<li><a href="">Login</a></li>
						<li><a href="">Signup</a></li>
						<li><a href="">About us</a></li>
						<li><a href="">Settings</a></li>
						<li><a href="">Order History</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="order">
			<div class="container">
				<div class="fullsection">
					<h3>Your Food Selection</h3>
					<div class="selected-items">
						<div class="item-details">
							<p><label for="foodname">Food Name :</label><span>Asun</span></p>
							<p><label for="price">Price per unit :</label><span>#10,000</span></p>
							<p><label for="quantity">Qty :</label><input type="number" name="quantity" min="0" max="100" step="1" value="4"></p>
						</div>
						<div class="item-commands">
							<p><img src="images/asun.jpg"></p>
							<p><input class="button" type="button" name="" value="Delete Item"></p>
						</div>
					</div>
					<div class="checkout">
						<p><label for="price">Sum Total : </label><span>#60,000</span></p>
						<p><input class="button" type="button" name="" value="checkout"></p>
					</div>

					<div class="selected-items">
						<div class="item-details">
							<p><label for="foodname">Food Name :</label><span>White Rice</span></p>
							<p><label for="price">Price per unit :</label><span>#10,000</span></p>
							<p><label for="quantity">Qty :</label><input type="number" name="quantity" min="0" max="100" step="1" value="1"></p>
						</div>
						<div class="item-commands">
							<p><img src="images/rice.jpg"></p>
							<p><input class="button" type="button" name="" value="Delete Item"></p>
						</div>
					</div>
					<div class="selected-items">
						<div class="item-details">
							<p><label for="foodname">Food Name :</label><span>Beans</span></p>
							<p><label for="price">Price per unit :</label><span>#10,000</span></p>
							<p><label for="quantity">Qty :</label><input type="number" name="quantity" min="0" max="100" step="1" value="1"></p>
						</div>
						<div class="item-commands">
							<p><img src="images/beans.jpg"></p>
							<p><input class="button" type="button" name="" value="Delete Item"></p>
						</div>
					</div>
				</div>

			</div>
		</section>

		<footer>
			<p>Fast Food Fast Copyright &copy; 2018</p>
		</footer>
	</body>
</html>
